<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Den Gule Cafe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <!-- Header navigation -->
    <header>
      <nav class="topnav">
        <a href="index.html">
          <img src="img/logo-nav.png" alt="nav_logo" class="nav_logo" />
        </a>

        <div class="burger-menu" onclick="toggleMenu()">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>

        <div class="nav-links" id="navLinks">
          <div class="close-menu" onclick="toggleMenu()">x</div>
          <!-- Close Button -->
          <a href="bookbord.html">
            <img src="img/bookbord.png" alt="nav_bookbord" class="nav_bb" />
          </a>
          <a href="menu.html">MENU</a>
          <a href="events.html">EVENTS</a>
          <a href="omos.html">OM OS</a>
          <a class="bookbord-link" href="bookbord.html">BOOK BORD</a>
        </div>
      </nav>
      <script>
        function toggleMenu() {
          const navLinks = document.getElementById('navLinks');
          navLinks.classList.toggle('menu-open');
        }
      </script>
    </header>

    <!-- Start -->
    <div class="header">
      <h1 class="bb-overskrift">BOOK BORD.</h1>
    </div>
    <!-- Formular sektion -->
    <main>
      <section class="booking-container">
        <!-- Logo og illustration -->
        <figure class="cafe-logo">
          <img
            src="img/logo-nav.png"
            alt="Den Gule Café logo"
            class="bb-logo-billede" />
        </figure>

        <!-- Booking-formular -->
        <form action="#" method="post">
          <!-- Booking trin -->
          <nav class="booking-steps">
            <span><i class="fas fa-map-marker-alt"></i> Type</span>
            <span><i class="fas fa-user"></i> Gæster</span>
            <span><i class="fas fa-calendar-alt"></i> Dato</span>
            <span><i class="fas fa-check"></i> Bekræft</span>
          </nav>

          <!-- Booking-type valg -->
          <fieldset class="booking-options">
            <legend>VÆLG TYPE</legend>

            <label class="booking-button">
              <input type="radio" name="booking-type" value="normal" />
              Normal booking
            </label>

            <label class="booking-button">
              <input type="radio" name="booking-type" value="kort" />
              Kort runde
            </label>
          </fieldset>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site_footer">
      <div class="footer_container">
        <div class="footer_text_columns">
          <div class="footer-column">
            <h3>DenGULEcafé.dk</h3>
            <br />
            <p>
              <a href="bookbord.html">Book bord</a><br />
              <br />
              <a href="menu.html">Menu</a><br />
              <br />
              <a href="events.html">Events</a><br />
              <br />
              <a href="omos.html">Om os</a><br />
            </p>
          </div>
          <div class="footer-column">
            <h3>Kontkt os</h3>
            <br />
            <p>
              Tlf.: +45 26 71 81 67<br />
              <br />
              Mail: dengulecafe@dengulecafe.dk<br />
            </p>
          </div>
          <div class="footer-column">
            <div class="footer-location">
              <div class="footer-location-item">
                <img
                  src="img/pin_footer.png"
                  alt="Adresse logo"
                  class="footer-logo" />
                <span>Jægergårdsgade 2A, 8000 Aarhus</span>
              </div>
              <div class="footer-location-item">
                <a
                  href="https://www.instagram.com/dengulecafe"
                  target="_blank"
                  aria-label="Instagram">
                  <img
                    src="img/insta_footer.png"
                    alt="Instagram logo"
                    class="footer-logo" />
                  <span>dengulecafe</span>
                </a>
              </div>
              <div class="footer-location-item">
                <a
                  href="https://www.facebook.com/dengulecafe"
                  target="_blank"
                  aria-label="Facebook">
                  <img
                    src="img/face_footer.png"
                    alt="Facebook logo"
                    class="footer-logo" />
                  <span>Den Gule Café</span>
                </a>
              </div>
            </div>
          </div>

          <a href="index.html">
            <img
              src="img/logo-nav.png"
              alt="Footer Billede"
              class="footer_billede" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
